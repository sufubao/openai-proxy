version: '3.8'

services:
  openai-proxy:
    build: .
    image: openai-proxy:latest
    container_name: openai-proxy
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - UPSTREAM_URL=http://10.42.53.44:8000
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4                    # Worker 进程数
      - WORKER_CONNECTIONS=1000      # 每个 Worker 的并发连接数
      - TIMEOUT=300
      - CONNECT_TIMEOUT=30
      - MAX_RETRIES=3
      - RETRY_DELAY=1
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
      - CIRCUIT_BREAKER_ENABLED=true
      - CIRCUIT_BREAKER_THRESHOLD=5
      - CIRCUIT_BREAKER_TIMEOUT=60
      - LOG_LEVEL=INFO
      - REQUEST_LOG_ENABLED=true
      - METRICS_ENABLED=true
      - SHUTDOWN_TIMEOUT=30
    volumes:
      - ./logs:/app/logs
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 如果需要更多实例，使用 deploy.scale
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  # Nginx 负载均衡 (可选，用于多实例)
  nginx:
    image: nginx:alpine
    container_name: proxy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - openai-proxy
    networks:
      - proxy-network
    profiles:
      - loadbalancer

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - proxy-network
    profiles:
      - monitoring

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - proxy-network
    profiles:
      - monitoring

networks:
  proxy-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
